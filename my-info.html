<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Fluffymon - My Info</title>
    <link href="stylesheets/site.css" rel="stylesheet" />
    <script src="javascripts/site.js"></script>
  </head>
  <body>
<div class="header relative">
  <div class="container">
    <div class="row">
      <div class="col-md-12 pvd">
          <a class="left h2 pts" href="map.html">
            <i class="fa fa-arrow-left prs"></i>
            Back to map
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 pvxl">
      <div class="h1 align-center">My Info</div>

      <form action="">
        <div class="pbd">
          <label for="name">Name</label>
          <input type="text" name="name" value="Anita Alvarez">
        </div>
        <div class="pbd">
          <label for="zip">Zip Code</label>
          <input type="text" name="zip" value="10011">
        </div>
        <div class="pbd">
          <label for="bank">Bank</label>
          <input type="text" name="bank" value="Chase">
        </div>
        <div class="pbd">
          <label for="routing">Routing Number</label>
          <input type="text" name="routing" value="468120416283">
        </div>
        <div class="pbd">
          <label for="acct">Account Number</label>
          <input type="text" name="acct" value="0000456468465">
        </div>
        <div class="align-center mtd">
          <a class="btn-secondary" href="map.html">Save</a>
        </div>
      </form>

    </div>
  </div>
</div>
</body>

</html>
